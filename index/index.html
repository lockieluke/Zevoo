<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zevoo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="titlebar">
    <div id="closebtn" class="titlebarbtns" title="Close"><span>&times;</span></div>
    <div id="maxbtn" class="titlebarbtns" title="Maximize/Unmaximize"><span>&square;</span></div>
    <div id="minBtn" class="titlebarbtns" title="Minimize"><span>&minus;</span></div>
</div>

<div id="content">

    <div id="appbar">
        <div id="addapp" title="Add App"><label>+</label></div>
        <div style="display: table-row" id="appscontainer"></div>
    </div>

</div>

<script src="renderer.js" type="text/javascript"></script>

</body>
</html>
